<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style/order.css">
    <script src="script/script.js" defer></script>
</head>
<body>
    <section class="order" id="order">
        <h3 class="subHeading">Order Now!</h3>
        <h1 class="heading">Fast Deliviry</h1>

        <form action="">
            <div class="inputBox">
                <div class="inputs">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" >
                </div>
                <div class="inputs">
                    <label for="number">Your Number</label>
                    <input type="number" id="number" >
                </div>
                <div class="inputs">
                    <label for="order">Your Order</label>
                    <input type="text" id="order" >
                </div>
                <div class="inputs">
                    <label for="additional">Additional Food</label>
                    <input type="text" id="additional" >
                </div>
                <div class="inputs">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" >
                </div>
                <div class="inputs">
                    <label for="date">Date & Time</label>
                    <input type="datetime" id="date" >
                </div>
                <div class="inputs">
                    <label for="address">Address</label>
                    <textarea name="" id="address" cols="30" rows="10"></textarea>
                </div>
                <div class="inputs">
                    <label for="message">Your Message</label>
                    <textarea name="" id="message" cols="30" rows="10"></textarea>
                </div>
            </div>

            <input type="submit" value="Order Now!" class="button">
        </form>
        
        <article class="return">
            <h1>Thank You!</h1>
            <p>Your food will arrived on time.</p>
        </article>

    </section>
    <script>
        const orderBtn = document.querySelector('.button');
        const returnMessage = document.querySelector('.return');

        returnMessage.style.display ='none';
    </script>

</body>
</html>
